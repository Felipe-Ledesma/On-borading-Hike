<!DOCTYPE html>
<html lang="es" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hike - Pax Assistance | Kick-Off</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* --- DARK MODE (Default) — Pax Sunset Theme --- */
      --hike-bg: #1a0a2e;
      --hike-card: rgba(255, 255, 255, 0.06);
      --hike-sidebar: rgba(15, 5, 30, 0.85);
      --hike-text: #FFFFFF;
      --hike-text-muted: #c4b5d9;
      --hike-border: rgba(255, 255, 255, 0.1);
      --hike-input: rgba(255, 255, 255, 0.05);

      /* Primary — Pax Magenta/Pink */
      --hike-primary: #D4267E;
      --hike-primary-fg: #FFFFFF;
    }

    :root.light {
      /* --- LIGHT MODE --- */
      --hike-bg: #FAF5FF;
      --hike-card: #FFFFFF;
      --hike-sidebar: #FFFFFF;
      --hike-text: #2D1B4E;
      --hike-text-muted: #7C6B96;
      --hike-border: #E8DDF2;
      --hike-input: #F5F0FA;

      /* Primary — Pax Magenta */
      --hike-primary: #B81D6B;
      --hike-primary-fg: #FFFFFF;
    }

    body {
      background: var(--hike-bg);
      color: var(--hike-text);
      transition: background-color 0.3s, color 0.3s;
    }

    /* Sunset gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100vh;
      background: radial-gradient(ellipse at top right, rgba(180, 50, 120, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at bottom left, rgba(100, 40, 180, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at center, rgba(212, 38, 126, 0.05) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    :root.light body::before {
      background: radial-gradient(ellipse at top right, rgba(180, 50, 120, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at bottom left, rgba(100, 40, 180, 0.04) 0%, transparent 50%);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(212, 38, 126, 0.3);
      border-radius: 10px;
    }

    :root.light ::-webkit-scrollbar-thumb {
      background: rgba(212, 38, 126, 0.2);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--hike-primary);
    }

    /* ═══════════════════════════════════════════ */
    /*  TECH EFFECTS                              */
    /* ═══════════════════════════════════════════ */

    /* Floating animated gradient orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
      z-index: 0;
      opacity: 0.4;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(212, 38, 126, 0.3), transparent 70%);
      top: -100px;
      right: 10%;
      animation: orbFloat1 20s ease-in-out infinite;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(107, 47, 160, 0.25), transparent 70%);
      bottom: 10%;
      left: 20%;
      animation: orbFloat2 25s ease-in-out infinite;
    }

    .orb-3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(0, 180, 166, 0.15), transparent 70%);
      top: 40%;
      right: 30%;
      animation: orbFloat3 18s ease-in-out infinite;
    }

    @keyframes orbFloat1 {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(60px, 80px) scale(1.1);
      }

      66% {
        transform: translate(-40px, 40px) scale(0.9);
      }
    }

    @keyframes orbFloat2 {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(-50px, -60px) scale(1.15);
      }

      66% {
        transform: translate(70px, -30px) scale(0.95);
      }
    }

    @keyframes orbFloat3 {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      50% {
        transform: translate(-80px, 50px) scale(1.1);
      }
    }

    :root.light .orb {
      opacity: 0.15;
    }

    /* Subtle dot grid pattern overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 24px 24px;
      pointer-events: none;
      z-index: 0;
    }

    :root.light body::after {
      background-image: radial-gradient(rgba(100, 50, 150, 0.04) 1px, transparent 1px);
    }

    /* Slide-up fade-in animation (replaces basic fade) */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
        filter: blur(4px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0px);
      }
    }

    .animate-fade-in {
      animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    /* Staggered children animation */
    .grid>* {
      animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .grid>*:nth-child(1) {
      animation-delay: 0.05s;
    }

    .grid>*:nth-child(2) {
      animation-delay: 0.1s;
    }

    .grid>*:nth-child(3) {
      animation-delay: 0.15s;
    }

    .grid>*:nth-child(4) {
      animation-delay: 0.2s;
    }

    /* Glow hover effect on cards */
    .group:hover {
      box-shadow: 0 0 30px rgba(212, 38, 126, 0.08), 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    :root.light .group:hover {
      box-shadow: 0 0 30px rgba(212, 38, 126, 0.06), 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    /* Pulse on active nav indicator */
    @keyframes softPulse {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(212, 38, 126, 0.3);
      }

      50% {
        box-shadow: 0 0 12px 4px rgba(212, 38, 126, 0.15);
      }
    }

    button[class*="bg-hike-primary\\/10"][class*="text-hike-primary"] {
      animation: softPulse 3s ease-in-out infinite;
    }

    /* Smooth line drawing effect for timeline */
    .relative>.absolute.w-px {
      background-size: 100% 200%;
      animation: lineGrow 2s ease-out both;
    }

    @keyframes lineGrow {
      from {
        background-size: 100% 0%;
      }

      to {
        background-size: 100% 100%;
      }
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
          },
          borderRadius: {
            '2xl': '1rem',
            '3xl': '1.5rem',
            '4xl': '2rem',
          },
          colors: {
            hike: {
              bg: 'var(--hike-bg)',
              card: 'var(--hike-card)',
              sidebar: 'var(--hike-sidebar)',
              text: 'var(--hike-text)',
              gray: 'var(--hike-text-muted)',
              border: 'var(--hike-border)',
              input: 'var(--hike-input)',

              // Dynamic Primary — Pax Magenta
              primary: 'var(--hike-primary)',
              'primary-fg': 'var(--hike-primary-fg)',

              // Static Pax Brand Colors
              magenta: '#D4267E',
              purple: '#6B2FA0',
              sunset: '#E8648C',
              blue: '#007DBB',
              teal: '#00B4A6',
            }
          }
        }
      }
    }
  </script>
  <script type="importmap">
    {
      "imports": {
        "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
        "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
        "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
        "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
        "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
        "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
        "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.3?external=rxjs",
        "@angular/common": "https://esm.sh/@angular/common@^21.1.3?external=rxjs",
        "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.3?external=rxjs",
        "@angular/core": "https://esm.sh/@angular/core@^21.1.3?external=rxjs",
        "@angular/forms": "https://esm.sh/@angular/forms@^21.1.3?external=rxjs"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <!-- Animated gradient orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <app-root></app-root>
</body>

</html>
